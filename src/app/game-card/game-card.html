<div class="game-card">
  <img [src]="game.image" alt="Game Image" class="game-img" />
  <div class="game-info">
    <h3>{{ game.name }}</h3>
    <p class="genre">{{ game.genre }}</p>
    <p class="price">฿{{ game.price | number }}</p>

    <div class="btn-group">
      <button class="btn-edit" (click)="edit.emit(game)">แก้ไข</button>
      <button class="btn-delete" (click)="delete.emit(game)">ลบ</button>
    </div>
  </div>
</div>
